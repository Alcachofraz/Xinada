roles:
  cop:
    name: "Polícia"
    description: "Identifica o Assassino e mata-o!"
  murderer:
    name: "Assassino"
    description: "Mata tudo e todos!"
  innocent:
    name: "Inocente"
    description: "É só isso."
  doctor:
    name: "Médico"
    description: "Clica com o lado direito para reviver um jogador morto!"
  phantom:
    name: "Fantasma"
    description: "Quando morreres, podes atirar bolas de neve para reviver outro jogador!"
  guru:
    name: "Guru"
    description: "Clica com o lado esquerdo num jogador vivo. Se acertares no Assassino, ele levanta a faca!"
  witch:
    name: "Bruxa"
    description: "Clica com o lado esquerdo num jogador para o amaldiçoares. Independentemente do que fizer, ele ganhará 0 pontos!"
  priest:
    name: "Padre"
    description: "Clica com o lado esquerdo num jogador para o abençoares. Independentemente do que fizer, ele ganhará 3 pontos!"
  hunter:
    name: "Caçador"
    description: "Põe até 3 armadilhas, para atrasares outros jogadores!"
  illusionist:
    name: "Ilusionista"
    description: "Clica com o lado direito no chão para usares uma bomba de fumo. Todos os jogadores à tua volta serão cegados e atrasados!"
  survivor:
    name: "Matulão"
    description: "Quando morres, recebes uma segunda oportunidade!"
  promoter:
    name: "Promotor"
    description: "Clica com o lado esquerdo num jogador vivo para o promoveres a Polícia!"
  negotiator:
    name: "Negociador"
    description: "Clica com o lado esquerdo num jogador para se tornarem sócios. A partir daí, podem reviver-se um ao outro!"
  ninja:
    name: "Ninja"
    description: "Tens uma poção de invisibilidade que dura alguns segundos!"
  pirate:
    name: "Pirata"
    description: "Esconde o teu tesouro, e encontra o do outro Pirata!"
  analyst:
    name: "Analista"
    description: "Clica com o lado esquerdo num jogador morto para saberes quem o matou!"
  engineer:
    name: "Engenheiro"
    description: "Usa a bússula para detetar o Assassino mais próximo!"
  electrician:
    name: "Eletricista"
    description: "Usa o carvão para rebentar com o quadro da luz."
  psychic:
    name: "Psíquico"
    description: "Clica com o lado esquerdo no olho para salvares a tua localização (podes fazê-lo as vezes que quiseres). Clica com o lado direito no olho para te teletransportares para a localização salva (só podes fazê-lo 1 vez)!"
  immune:
    name: "Imune"
    description: "És imune às habilidades dos outros jogadores!"
  fisherman:
    name: "Pescador"
    description: "Usa a cana de pesca para afastares outros jogadores!"
  traitor:
    name: "Traidor"
    description: "Se o Assassino te matar, transformas-te num segundo Assassino!"
  accomplice:
    name: "Cúmplice"
    description: "O Assassino sabe quem tu és e pode emprestar-te a faca!"
  devil:
    name: "Diabo"
    description: "Clica com o lado esquerdo em dois jogadores vivos diferentes para fundir as suas almas. Quando um deles morrer, o outro também morre!"
  monster:
    name: "Monstro"
    description: "És imortal. A tua missão é despromover Polícias!"
  cupid:
    name: "Cupido"
    description: "Clica com o lado esquerdo em dois jogadores vivos diferentes para os apaixonares. A partir daí, eles não se podem afastar um do outro, senão morrem!"
  flutist:
    name: "Flautista"
    description: "Usa o pau para selecionares os jogadores que quiseres. Clica com o lado direito para os teletransportares para ti!"
  thief:
    name: "Ladrão"
    description: "Clica com o lado esquerdo num jogador vivo, para lhe roubares a habilidade!"
  gravedigger:
    name: "Coveiro"
    description: "Clica com o lado esquerdo num jogador morto, para lhe roubares a habilidade!"
  clown:
    name: "Palhaço"
    description: "Usa o papel para contares um piada e desconcentrar o Assassino!"
  magician:
    name: "Mágico"
    description: "Usa a flor para transformares a faca do Assassino numa inofensiva rosa, durante alguns segundos!"
  trickster:
    name: "Batoteiro"
    description: "Usa a caveira para informar os outros jogadores da tua (falsa) morte!"
  athlete:
    name: "Atleta"
    description: "Tens uma poção de velocidade que dura alguns segundos!"
  sheep:
    name: "Ovelha"
    description: "O pastor vai tentar cortar a tua lã. Mantem-te afastado dele!"
  shepard:
    name: "Pastor"
    description: "Encontra a tua ovelha perdida e corta-lhe a lã!"
  terrorist:
    name: "Terrorista"
    description: "Usa a bomba para explodir com tudo e todos. Ativa todos os fusíveis antes que outro jogador te impeça!"
  pyrotechnic:
    name: "Pirotécnico"
    description: "Usa o foguete para expor a localização do polícia!"