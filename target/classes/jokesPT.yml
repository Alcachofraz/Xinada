jokes:
  1: "Que nome se dá a uma ferramente perdida? Foice."
  2: "Conheces a piada da construção? Nem eu, ainda estão a trabalhar nela."
  3: "Dizem que todos têm um lado bonito... Então tu deves ser um círculo. "
  4: "E se o pai natal falecer..? Não estará mais em trenós."
  5: "Talk is cheap? Have you ever talked to a lawyer?"
  6: "Qual é o pior nome que uma sogra pode ter? Esperança, pois a esperança é a última a morrer."
  7: "Qual é a panela que está sempre triste? A panela de pressão."
  8: "Mamã, na escola chamaram-me mentiroso! Cala-te que nem foste à escola ainda..."
  9: "Como é que o Batman faz para que abram a Bat-caverna? Ele Bat-palmas."
  10: "Como se faz uma omelete de chocolate? Com ovos da Páscoa."
  11: "De que morreu o diabo? De diabretes."
  12: "O que fazem 17 alentejanos á frente do cinema? Esperam que venha mais um, porque o filme é para +18."
  13: "Qual foi a última refeição de Jesus? Prego na tábua."
  14: "O que acontece quando 2 bandidos caem ao mar? Uma onda de crimes."
  15: "O que diz um piolho para o outro, em cima de uma careca? Piso escorregadio."
